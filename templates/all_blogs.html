<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All blog Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="login" class="text-white hover:underline">Login</a>
            <a href="signup" class="ml-2 text-white hover:underline">Signup</a>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">

            <!-- bLOG pOST Section -->
            <section>
                <h2 class="text-xl mb-4 font-semibold">All Blog Posts</h2>
                <div class="space-y-4">
                    
                    {% for article in blog_articles %}
                    <div class="border border-gray-300 p-4 rounded">
                        <h3 class="text-lg font-semibold">Blog Post Title 1</h3>
                        <p>This is the conter of the blog post. Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem expedita ab voluptates fuga id eaque officiis.</p>
                    </div>
                    {% endfor %}
                    <!-- Repeat -->
                </div>
            </section>

        </div>
    </div>

    <footer class="text-center p-4 text-black mt-6">
        Powered by <a href="https://github.com/oladayotech" class="hover:underline">Oladayotech</a>
     </footer>
    
</body>
</html>
